<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lunar</title>
  </head>
  <body>
    <script src="lunar.js"></script>
    <script>
      //当前日期生成农历对象
      var date = Lunar.fromDate(new Date());
      document.write(date.getSolar().toFullString());
      document.write('<br><br>');
      document.write(date.toFullString());

      //转阳历
      document.write('<br><br>');
      document.write(NineStar.fromIndex(4));
      document.write('<br><br>');

      //指定日期生成农历对象
      date = Lunar.fromYmd(1986,4,21);
      document.write('農曆 輸入: 1986-4-21');
      document.write('<br>');
      document.write(date.toDateString());
      //转阳历
      document.write(date.getSolar().toFullString());
      document.write('<br><br>');

      //指定日期生成农历对象
      date = Solar.fromYmdHms(1986,4,21,12,0,0);
      document.write('國曆 輸入: 1986-4-21 12:0:0');
      document.write('<br>');
      //转阳历
      document.write(date.toFullString());
      document.write('<br>');
      // document.write(date.toDateString());
    </script>
  </body>
</html>
